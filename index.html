<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="score">Press UP</div>

    <div id="controls">
        <div id="buttons">
            <button id="accelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(0, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="decelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(180, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
        </div>
        <div id="instructions">
            Press UP to start. Avoid collision with other vehicles by accelerating
            or decelerating with the UP and DOWN keys.
        </div>
    </div>

    <div id="results">
        <div class="content">
            <h1>You hit another vehicle</h1>
            <p>To reset the game press 'R' or</p>
            <button id="reset-btn" onclick="reset()">
                <svg class="svg-icon" style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M739.331866 397.979013a56.854145 56.854145 0 1 1 0-113.70829h95.571818C748.201113 168.686247 644.328591 113.708289 511.687871 113.708289a397.979013 397.979013 0 1 0 394.908889 447.783244 56.854145 56.854145 0 1 1 112.855477 14.042974A511.744156 511.744156 0 0 1 0.000569 511.687302a511.687302 511.687302 0 0 1 511.687302-511.687302c162.659708 0 293.13997 66.007662 397.979013 195.407695V113.935706a56.854145 56.854145 0 1 1 113.708289 0V341.124868a56.115041 56.115041 0 0 1-16.715118 40.19588 56.683582 56.683582 0 0 1-40.366443 16.658265h-226.961746z" fill="#191D3A" /></svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
